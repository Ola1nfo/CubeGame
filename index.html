<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player VS Computer</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="./img/icon.png" type="image/png">
</head>
<body>
    <h1>🎮 Гравець проти комп'ютера</h1>
    <p>🔮<span>На чиїй стороні вдача?</span></p>
    <div class="cubesGame">
        <div class="player">
            <h2>👤 Гравець</h2>
            <img id="playerCube" src="./img/one.png" alt="">
        </div>
        <div class="computer">
            <h2>🤖 Комп'ютер</h2>
            <img id="computerCube" src="./img/one.png" alt="">
        </div>
    </div>
    <button id="start">Кинути кубики 🎲</button>
    <div id="result" class="result-box"></div>



    <script src="./js/main.js"></script>
</body>
</html>
